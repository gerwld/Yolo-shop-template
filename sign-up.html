<!DOCTYPE html>
<html class="signup-page" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up – Yolo Template created by P. Jaworski</title>
  <link rel="stylesheet" href="font-face.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="main-body_50 content-wrapper">
<header class="header main_header">
  <div class="header-navbar">
    <nav class="header-navbar__nav more-nav" role="navigation">
      <button class="btn more-nav__btn" id="more-nav" type="button"></button>
      <ul class="more-nav__list">
        <li class="more-nav__item"><a href="#" class="more-nav__link">Women</a></li>
        <li class="more-nav__item"><a href="#" class="more-nav__link">Man</a></li>
        <li class="more-nav__item"><a href="#" class="more-nav__link">Kids</a></li>
        <li class="more-nav__item"><a href="#" class="more-nav__link">Gifs</a></li>
      </ul>
    </nav>
  <nav class="header-navbar__nav main-nav" role="navigation">
    <ul class="main-nav__list">
      <li class="main-nav__item main-nav__item_active"><a href="#" class="main-nav__link">Women</a></li>
      <li class="main-nav__item"><a href="#" class="main-nav__link">Man</a></li>
      <li class="main-nav__item"><a href="#" class="main-nav__link">Kids</a></li>
      <li class="main-nav__item"><a href="#" class="main-nav__link">Gifs</a></li>
    </ul>
  </nav>
  <div class="header-navbar__nav nav-icons">
    <div class="seach-input" id="nav-search"><input type="search" id="nav-search-block" class="nav-icons__search-block" placeholder="Search.."></div>
    <div class="nav-icons__item" id="nav-search-btn"><a href="#" class="nav-icons__link"><img src="img/search.svg" alt=""></a></div>
    <div class="nav-icons__item"><a href="#" class="nav-icons__link"><img src="img/cart.svg" alt=""></a></div>
    <div class="nav-icons__item"><a href="#" class="nav-icons__link"><img src="img/user.svg" alt=""></a></div>
  </div>
</header>
<main class="main-sign-up">
  <h1 class="main-sign-up__title section_title">Sign Up</h1>
  <span class="main-sign-up__sign-in">Already have an account? <a href="#">Sign In</a></span>
  <form class="modal-form sign-up-form" id="sign-up-form">
    <div class="modal-form__input modal-form__input_name">
      <label class="modal-form__label"for="user-name">your full name</label>
      <input type="text" id="user-name" placeholder="John Doe" required>
    </div>
    <div class="modal-form__input modal-form__input_email">
      <label class="modal-form__label"for="user-email">your email</label>
      <input type="email" id="user-email" placeholder="JohnDoe@gmail.com" required>
    </div>
    <div class="modal-form__input modal-form__input_password">
      <label class="modal-form__label" for="user-pass">your password</label>
      <input type="password" id="user-pass" placeholder="* * * * * * * * *" required>
    </div>
    <button type="submit" class="btn btn_type-1 btn_arrow btn_yellow-1">Sign Up</button>
    <div class="modal-form__input modal-form__input_terms">
      <span class="modal-form__label_inline"><a href="#" class="modal-form__link_terms">Terms and Conditions</a></span>
      <label class="modal-form__toggle" for="user-terms">
        <input type="checkbox" id="user-terms" class="modal-form__toggle-input modal-form__terms" required checked>
        <span class="modal-form__slider"></span>
      </label>
      </div>
    </div>
  </form>





</main>
<footer class="footer main_footer">
  <div class="nav-icons nav-icons_footer">
    <div class="nav-icons__item"><a href="#" class="nav-icons__link"><img src="img/instagram.svg" alt=""></a></div>
    <div class="nav-icons__item"><a href="#" class="nav-icons__link"><img src="img/facebook.svg" alt=""></a></div>
    <div class="nav-icons__item"><a href="#" class="nav-icons__link"><img src="img/twitter.svg" alt=""></a></div>
  </div>
  <div class="footer__copywright">Yolo © 2020. All rights reserved</div>
</footer>
<script src="script.js"></script>
</body>
</html>
